<svg xmlns="http://www.w3.org/2000/svg" width="800" height="460" viewBox="0 0 800 460">
  <style>
    @keyframes type { from { width: 0 } to { width: 100% } }
    @keyframes blink { 0%,100% { opacity: 1 } 50% { opacity: 0 } }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    .term-bg { fill: #1a1b26; rx: 12; }
    .titlebar { fill: #24283b; }
    .dot-red { fill: #f7768e; }
    .dot-yellow { fill: #e0af68; }
    .dot-green { fill: #9ece6a; }
    .title-text { fill: #565f89; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 12px; }

    .prompt { fill: #7aa2f7; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .cmd { fill: #c0caf5; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .str { fill: #9ece6a; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .comment { fill: #565f89; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; font-style: italic; }
    .output { fill: #a9b1d6; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .key { fill: #7dcfff; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .val { fill: #c0caf5; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .module { fill: #bb9af7; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .spin { fill: #7aa2f7; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .ok { fill: #9ece6a; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }

    .line1 { animation: fadeIn 0.3s ease 0.5s both; }
    .line2 { animation: fadeIn 0.3s ease 1.2s both; }
    .line3 { animation: fadeIn 0.3s ease 1.6s both; }
    .line4 { animation: fadeIn 0.3s ease 2.0s both; }
    .line5 { animation: fadeIn 0.3s ease 2.4s both; }
    .line6 { animation: fadeIn 0.3s ease 2.7s both; }
    .line7 { animation: fadeIn 0.3s ease 3.0s both; }
    .line8 { animation: fadeIn 0.3s ease 3.2s both; }
    .line9 { animation: fadeIn 0.3s ease 3.4s both; }
    .line10 { animation: fadeIn 0.3s ease 3.6s both; }
    .line11 { animation: fadeIn 0.3s ease 3.8s both; }
    .line12 { animation: fadeIn 0.3s ease 4.0s both; }
    .line13 { animation: fadeIn 0.3s ease 4.2s both; }
    .line14 { animation: fadeIn 0.3s ease 4.4s both; }
    .line15 { animation: fadeIn 0.3s ease 4.6s both; }
    .line16 { animation: fadeIn 0.3s ease 4.8s both; }
    .line17 { animation: fadeIn 0.3s ease 5.0s both; }
    .line18 { animation: fadeIn 0.3s ease 5.2s both; }
    .line19 { animation: fadeIn 0.3s ease 5.5s both; }
    .line20 { animation: fadeIn 0.3s ease 5.7s both; }

    .cursor { animation: blink 1s step-end infinite; fill: #c0caf5; }
  </style>

  <!-- Terminal window -->
  <rect class="term-bg" width="800" height="460" />

  <!-- Title bar -->
  <rect class="titlebar" width="800" height="36" rx="12" />
  <rect class="titlebar" width="800" height="12" y="24" />
  <circle class="dot-red" cx="20" cy="18" r="6" />
  <circle class="dot-yellow" cx="40" cy="18" r="6" />
  <circle class="dot-green" cx="60" cy="18" r="6" />
  <text class="title-text" x="370" y="22" text-anchor="middle">flyto-ai â€” Terminal</text>

  <!-- Content area -->
  <g transform="translate(20, 56)">

    <!-- $ flyto-ai chat "scrape the title from example.com" -->
    <g class="line1">
      <text class="prompt" y="0">$</text>
      <text class="cmd" x="16" y="0">flyto-ai chat</text>
      <text class="str" x="144" y="0">"scrape the title from example.com"</text>
    </g>

    <!-- Spinner lines -->
    <g class="line2">
      <text class="spin" y="24">&gt;</text>
      <text class="output" x="16" y="24">Searching modules...</text>
    </g>
    <g class="line3">
      <text class="spin" y="44">&gt;</text>
      <text class="output" x="16" y="44">Found: browser.launch, browser.goto, browser.extract</text>
    </g>
    <g class="line4">
      <text class="spin" y="64">&gt;</text>
      <text class="output" x="16" y="64">Validating parameters...</text>
    </g>
    <g class="line5">
      <polyline points="2,80 6,86 14,72" fill="none" stroke="#9ece6a" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <text class="output" x="20" y="84">Workflow generated in 4.2s</text>
    </g>

    <!-- Blank line -->

    <!-- YAML output -->
    <g class="line6">
      <text class="comment" y="116">---</text>
    </g>
    <g class="line7">
      <text class="key" y="136">name:</text>
      <text class="val" x="48" y="136">Scrape Title</text>
    </g>
    <g class="line8">
      <text class="key" y="156">steps:</text>
    </g>

    <!-- Step 1 -->
    <g class="line9">
      <text class="output" y="176">  -</text>
      <text class="key" x="30" y="176">id:</text>
      <text class="val" x="56" y="176">launch</text>
    </g>
    <g class="line10">
      <text class="key" x="30" y="196">module:</text>
      <text class="module" x="86" y="196">browser.launch</text>
    </g>

    <!-- Step 2 -->
    <g class="line11">
      <text class="output" y="220">  -</text>
      <text class="key" x="30" y="220">id:</text>
      <text class="val" x="56" y="220">goto</text>
    </g>
    <g class="line12">
      <text class="key" x="30" y="240">module:</text>
      <text class="module" x="86" y="240">browser.goto</text>
    </g>
    <g class="line13">
      <text class="key" x="30" y="260">params:</text>
    </g>
    <g class="line14">
      <text class="key" x="50" y="280">url:</text>
      <text class="str" x="82" y="280">"https://example.com"</text>
    </g>

    <!-- Step 3 -->
    <g class="line15">
      <text class="output" y="304">  -</text>
      <text class="key" x="30" y="304">id:</text>
      <text class="val" x="56" y="304">extract</text>
    </g>
    <g class="line16">
      <text class="key" x="30" y="324">module:</text>
      <text class="module" x="86" y="324">browser.extract</text>
    </g>
    <g class="line17">
      <text class="key" x="30" y="344">params:</text>
    </g>
    <g class="line18">
      <text class="key" x="50" y="364">selector:</text>
      <text class="str" x="126" y="364">"h1"</text>
    </g>

    <!-- Next prompt -->
    <g class="line19">
      <text class="prompt" y="396">$</text>
      <rect class="cursor" x="16" y="385" width="8" height="16" />
    </g>

  </g>
</svg>
