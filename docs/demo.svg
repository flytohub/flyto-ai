<svg xmlns="http://www.w3.org/2000/svg" width="800" height="520" viewBox="0 0 800 520">
  <style>
    @keyframes blink { 0%,100% { opacity: 1 } 50% { opacity: 0 } }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }

    .term-bg { fill: #1a1b26; }
    .titlebar { fill: #24283b; }
    .dot-red { fill: #f7768e; }
    .dot-yellow { fill: #e0af68; }
    .dot-green { fill: #9ece6a; }
    .title-text { fill: #565f89; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 12px; }

    .prompt { fill: #bb9af7; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; font-weight: bold; }
    .cmd { fill: #c0caf5; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .str { fill: #9ece6a; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .dim { fill: #565f89; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .output { fill: #a9b1d6; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .key { fill: #7dcfff; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .val { fill: #c0caf5; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .module { fill: #bb9af7; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }
    .info { fill: #7aa2f7; font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Menlo, monospace; font-size: 13.5px; }

    .line1 { animation: fadeIn 0.3s ease 0.3s both; }
    .line2 { animation: fadeIn 0.3s ease 0.8s both; }
    .line3 { animation: fadeIn 0.3s ease 1.1s both; }
    .line4 { animation: fadeIn 0.3s ease 1.4s both; }
    .line5 { animation: fadeIn 0.3s ease 1.7s both; }
    .line6 { animation: fadeIn 0.3s ease 2.0s both; }
    .line7 { animation: fadeIn 0.3s ease 2.2s both; }
    .line8 { animation: fadeIn 0.3s ease 2.4s both; }
    .line9 { animation: fadeIn 0.3s ease 2.6s both; }
    .line10 { animation: fadeIn 0.3s ease 2.8s both; }
    .line11 { animation: fadeIn 0.3s ease 3.0s both; }
    .line12 { animation: fadeIn 0.3s ease 3.2s both; }
    .line13 { animation: fadeIn 0.3s ease 3.4s both; }
    .line14 { animation: fadeIn 0.3s ease 3.6s both; }
    .line15 { animation: fadeIn 0.3s ease 3.8s both; }
    .line16 { animation: fadeIn 0.3s ease 4.0s both; }
    .line17 { animation: fadeIn 0.3s ease 4.2s both; }
    .line18 { animation: fadeIn 0.3s ease 4.6s both; }
    .line19 { animation: fadeIn 0.3s ease 5.0s both; }
    .line20 { animation: fadeIn 0.3s ease 5.3s both; }
    .line21 { animation: fadeIn 0.3s ease 5.6s both; }

    .cursor { animation: blink 1s step-end infinite; fill: #c0caf5; }
  </style>

  <!-- Terminal window -->
  <rect class="term-bg" width="800" height="520" rx="12" />

  <!-- Title bar -->
  <rect class="titlebar" width="800" height="36" rx="12" />
  <rect class="titlebar" width="800" height="12" y="24" />
  <circle class="dot-red" cx="20" cy="18" r="6" />
  <circle class="dot-yellow" cx="40" cy="18" r="6" />
  <circle class="dot-green" cx="60" cy="18" r="6" />
  <text class="title-text" x="370" y="22" text-anchor="middle">flyto-ai</text>

  <!-- Content area -->
  <g transform="translate(20, 54)">

    <!-- Welcome line -->
    <g class="line1">
      <text class="info" y="0">Flyto2 AI v0.2.0</text>
      <text class="dim" x="160" y="0">Interactive Mode  |  Provider: openai  |  Tools: 11</text>
    </g>

    <!-- First prompt: user types a message -->
    <g class="line2">
      <text class="prompt" y="30">&gt;</text>
      <text class="cmd" x="16" y="30">scrape the title from example.com</text>
    </g>

    <!-- Agent output: YAML workflow -->
    <g class="line3">
      <text class="dim" y="56">---</text>
    </g>
    <g class="line4">
      <text class="key" y="74">name:</text>
      <text class="val" x="48" y="74">Scrape Title</text>
    </g>
    <g class="line5">
      <text class="key" y="92">steps:</text>
    </g>
    <g class="line6">
      <text class="output" y="110">  -</text>
      <text class="key" x="30" y="110">id:</text>
      <text class="val" x="56" y="110">launch</text>
    </g>
    <g class="line7">
      <text class="key" x="30" y="128">module:</text>
      <text class="module" x="86" y="128">browser.launch</text>
    </g>
    <g class="line8">
      <text class="output" y="148">  -</text>
      <text class="key" x="30" y="148">id:</text>
      <text class="val" x="56" y="148">goto</text>
    </g>
    <g class="line9">
      <text class="key" x="30" y="166">module:</text>
      <text class="module" x="86" y="166">browser.goto</text>
    </g>
    <g class="line10">
      <text class="key" x="30" y="184">params:</text>
    </g>
    <g class="line11">
      <text class="key" x="50" y="202">url:</text>
      <text class="str" x="82" y="202">"https://example.com"</text>
    </g>
    <g class="line12">
      <text class="output" y="222">  -</text>
      <text class="key" x="30" y="222">id:</text>
      <text class="val" x="56" y="222">extract</text>
    </g>
    <g class="line13">
      <text class="key" x="30" y="240">module:</text>
      <text class="module" x="86" y="240">browser.extract</text>
    </g>
    <g class="line14">
      <text class="key" x="30" y="258">params:</text>
    </g>
    <g class="line15">
      <text class="key" x="50" y="276">selector:</text>
      <text class="str" x="126" y="276">"h1"</text>
    </g>

    <!-- Tool calls summary -->
    <g class="line16">
      <text class="dim" y="302">Tools called: 4</text>
    </g>

    <!-- Second prompt: multi-turn follow-up -->
    <g class="line17">
      <text class="prompt" y="332">&gt;</text>
      <text class="cmd" x="16" y="332">now also take a screenshot</text>
    </g>

    <!-- Agent responds with updated workflow -->
    <g class="line18">
      <text class="dim" y="358">---</text>
    </g>
    <g class="line19">
      <text class="key" y="376">name:</text>
      <text class="val" x="48" y="376">Scrape Title + Screenshot</text>
    </g>
    <g class="line20">
      <text class="key" y="394">steps:</text>
      <text class="dim" x="60" y="394">... (4 steps + browser.screenshot)</text>
    </g>

    <!-- Third prompt with cursor -->
    <g class="line21">
      <text class="prompt" y="430">&gt;</text>
      <rect class="cursor" x="16" y="419" width="8" height="16" />
    </g>

  </g>
</svg>
